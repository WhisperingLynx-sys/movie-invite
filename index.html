<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movie Invite ‚ù§Ô∏è</title>
<style>
  body {
    background: #fcefee;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    padding: 2rem;
    color: #b33a3a;
    overflow-x: hidden;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.2em;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% { color: #b33a3a; }
    50% { color: #ff5c5c; }
  }
  .heart {
    font-size: 3rem;
    color: #ff3b3b;
    animation: float 3s ease-in-out infinite;
    display: inline-block;
    margin-left: 0.3em;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.4;
  }
  #yesBtn, #noBtn {
    font-size: 1.3rem;
    padding: 0.8em 2em;
    margin: 0 1em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px #b33a3a;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #yesBtn {
    background: #ff5c5c;
    color: white;
  }
  #yesBtn:hover {
    background: #ff3b3b;
    box-shadow: 0 8px #ff1c1c;
  }
  #noBtn {
    background: #d1d1d1;
    color: #555;
    position: relative;
  }
  #noBtn:focus {
    outline: none;
  }
  #confetti {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    overflow: visible;
    z-index: 9999;
  }
</style>
</head>
<body>

<h1>Will you go to <span style="color:#ff3b3b;">The Conjuring</span> with me? <span class="heart">‚ù§Ô∏è</span></h1>

<p>
  I promise it'll be a fun night,<br />
  With popcorn, scares, and you by my side.<br />
  Just say yes, don't run away ‚Äî<br />
  Unless you're scared of ghosts, that is! üëª
</p>

<button id="yesBtn">Yes!</button>
<button id="noBtn">No...</button>

<div id="confetti"></div>

<script>
// Move the 'No' button away when hovered/touched
const noBtn = document.getElementById('noBtn');

noBtn.addEventListener('mouseenter', moveNoBtn);
noBtn.addEventListener('touchstart', moveNoBtn);

function moveNoBtn() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

// Confetti effect for Yes button click
const yesBtn = document.getElementById('yesBtn');
const confettiContainer = document.getElementById('confetti');

yesBtn.addEventListener('click', () => {
  alert("Yay! Can‚Äôt wait! üéâ");
  launchConfetti();
});

// Simple confetti particles
function launchConfetti() {
  const colors = ['#ff3b3b', '#ff5c5c', '#b33a3a', '#ff9999'];
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.width = '8px';
    confetti.style.height = '8px';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.top = Math.random() * window.innerHeight + 'px';
    confetti.style.borderRadius = '50%';
    confetti.style.opacity = '1';
    confetti.style.pointerEvents = 'none';
    confetti.style.animation = `confetti-fall 2s forwards ease-out`;
    confettiContainer.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 2000);
  }
}

const styleSheet = document.createElement('style');
styleSheet.innerHTML = `
@keyframes confetti-fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}`;
document.head.appendChild(styleSheet);
</script>

</body>
</html>
